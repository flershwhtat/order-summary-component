<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

<body>
  <main>
    <div class="bg__img"></div>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="a draw of a person listen to some song with a smart phone" class="container-img">
      <h1 class="title">
        Order Summary
      </h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="plan">
        <div class="current-plan-card">
          <img src="./images/icon-music.svg" alt="" class="plan-img">
          <div class="current-plan">
            <p class="plan-name">
              Annual Plan
            </p>
            <p class="price-plan">
              $59.99/year
            </p>
          </div>
        </div>

        <button class="btn change-plan-btn">
          Change
        </a>
      </div>
      <div class="payment-options">
        <button class="btn payment-btn">
          Proceed to Payment
        </button>
        <button class="btn cancel-btn">
        Cancel Order
      </button>
      </div>
    </div>
  </main>
